<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Exercise 10: Checkerboard</title>
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="board">
			<!--first row-->
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<!--second row-->
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<!--third row-->
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<!--fourth row-->
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<!--fifth row-->
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<!--sixth row-->
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<!--seventh row-->
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<!--eighth row-->
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
			<div class="black"></div>
			<div class="green"></div>
		</div>
	</body>
</html>
